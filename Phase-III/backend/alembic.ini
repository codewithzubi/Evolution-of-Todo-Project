# Alembic configuration file for Task CRUD API
# [Task]: Database Migration Management

[alembic]
# path to migration scripts
sqlalchemy.url = driver://user:pass@localhost/dbname
script_location = alembic

# template_location =
# file_template = %%(rev)s_%%(slug)s

# sys_argv manipulation
# as above, this is the default behavior with Alembic 0.4 and above
sqlalchemy_logging_name = sqlalchemy.engine

# logging configuration
# Logging configuration for Alembic can go here. Section name is
# "loggers", "handlers", "formatters" and "root" - corresponds to Python
# logging module configuration.

[loggers]
keys = sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
