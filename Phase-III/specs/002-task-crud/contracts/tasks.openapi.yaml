openapi: 3.1.0
info:
  title: Task CRUD API
  description: RESTful API for task management operations with user-scoped security
  version: 1.0.0
  contact:
    name: Phase II Todo Application

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.example.com
    description: Production server

security:
  - bearerAuth: []

tags:
  - name: tasks
    description: Task CRUD operations

paths:
  /api/tasks:
    get:
      tags:
        - tasks
      summary: List all tasks for authenticated user
      description: Retrieve all tasks belonging to the authenticated user with optional status filtering
      operationId: listTasks
      parameters:
        - name: status
          in: query
          description: Filter tasks by completion status
          required: false
          schema:
            type: string
            enum: [all, pending, completed]
            default: all
      responses:
        '200':
          description: Successfully retrieved tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  total:
                    type: integer
                    description: Total number of tasks returned
              examples:
                allTasks:
                  summary: All tasks (mixed status)
                  value:
                    tasks:
                      - id: 1
                        user_id: 42
                        title: "Buy groceries"
                        description: "Milk, eggs, bread"
                        is_completed: false
                        created_at: "2026-02-09T10:00:00Z"
                        updated_at: "2026-02-09T10:00:00Z"
                      - id: 2
                        user_id: 42
                        title: "Finish project report"
                        description: null
                        is_completed: true
                        created_at: "2026-02-08T15:30:00Z"
                        updated_at: "2026-02-09T09:00:00Z"
                    total: 2
                pendingOnly:
                  summary: Pending tasks only
                  value:
                    tasks:
                      - id: 1
                        user_id: 42
                        title: "Buy groceries"
                        description: "Milk, eggs, bread"
                        is_completed: false
                        created_at: "2026-02-09T10:00:00Z"
                        updated_at: "2026-02-09T10:00:00Z"
                    total: 1
                emptyList:
                  summary: No tasks
                  value:
                    tasks: []
                    total: 0
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - tasks
      summary: Create a new task
      description: Create a new task for the authenticated user with title and optional description
      operationId: createTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
            examples:
              withDescription:
                summary: Task with description
                value:
                  title: "Buy groceries"
                  description: "Milk, eggs, bread, coffee"
              withoutDescription:
                summary: Task without description
                value:
                  title: "Call dentist"
                  description: null
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              example:
                id: 3
                user_id: 42
                title: "Buy groceries"
                description: "Milk, eggs, bread, coffee"
                is_completed: false
                created_at: "2026-02-09T11:00:00Z"
                updated_at: "2026-02-09T11:00:00Z"
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/tasks/{task_id}:
    put:
      tags:
        - tasks
      summary: Update an existing task
      description: Update the title and/or description of an existing task owned by the authenticated user
      operationId: updateTask
      parameters:
        - name: task_id
          in: path
          description: ID of the task to update
          required: true
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
            example:
              title: "Buy groceries today"
              description: "Milk, eggs, bread, coffee, bananas"
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              example:
                id: 3
                user_id: 42
                title: "Buy groceries today"
                description: "Milk, eggs, bread, coffee, bananas"
                is_completed: false
                created_at: "2026-02-09T11:00:00Z"
                updated_at: "2026-02-09T12:00:00Z"
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - tasks
      summary: Delete a task permanently
      description: Permanently delete a task owned by the authenticated user (cannot be undone)
      operationId: deleteTask
      parameters:
        - name: task_id
          in: path
          description: ID of the task to delete
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Task deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Task deleted successfully"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/tasks/{task_id}/toggle:
    patch:
      tags:
        - tasks
      summary: Toggle task completion status
      description: Toggle the completion status of a task (Pending â†” Completed)
      operationId: toggleTaskCompletion
      parameters:
        - name: task_id
          in: path
          description: ID of the task to toggle
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Task completion status toggled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              examples:
                toggledToCompleted:
                  summary: Task marked as completed
                  value:
                    id: 3
                    user_id: 42
                    title: "Buy groceries"
                    description: "Milk, eggs, bread"
                    is_completed: true
                    created_at: "2026-02-09T11:00:00Z"
                    updated_at: "2026-02-09T13:00:00Z"
                toggledToPending:
                  summary: Task marked as pending
                  value:
                    id: 3
                    user_id: 42
                    title: "Buy groceries"
                    description: "Milk, eggs, bread"
                    is_completed: false
                    created_at: "2026-02-09T11:00:00Z"
                    updated_at: "2026-02-09T13:05:00Z"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from authentication system (001-user-auth)

  schemas:
    Task:
      type: object
      required:
        - id
        - user_id
        - title
        - is_completed
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          description: Unique task identifier
          example: 1
        user_id:
          type: integer
          description: ID of the user who owns this task
          example: 42
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title (required)
          example: "Buy groceries"
        description:
          type: string
          nullable: true
          maxLength: 1000
          description: Task description (optional)
          example: "Milk, eggs, bread, coffee"
        is_completed:
          type: boolean
          description: Completion status (false=Pending, true=Completed)
          example: false
        created_at:
          type: string
          format: date-time
          description: Task creation timestamp (UTC)
          example: "2026-02-09T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp (UTC)
          example: "2026-02-09T10:00:00Z"

    TaskCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title (required)
          example: "Buy groceries"
        description:
          type: string
          nullable: true
          maxLength: 1000
          description: Task description (optional)
          example: "Milk, eggs, bread, coffee"

    TaskUpdate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Updated task title (required)
          example: "Buy groceries today"
        description:
          type: string
          nullable: true
          maxLength: 1000
          description: Updated task description (optional)
          example: "Milk, eggs, bread, coffee, bananas"

    Error:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: Human-readable error message
          example: "Task not found"

    ValidationError:
      type: object
      required:
        - detail
      properties:
        detail:
          type: array
          items:
            type: object
            properties:
              loc:
                type: array
                items:
                  type: string
                description: Location of the validation error
              msg:
                type: string
                description: Error message
              type:
                type: string
                description: Error type
          example:
            - loc: ["body", "title"]
              msg: "Title is required"
              type: "value_error"

  responses:
    UnauthorizedError:
      description: Authentication required or JWT token invalid/expired
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            detail: "Could not validate credentials"

    ForbiddenError:
      description: User does not have permission to access this task
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            detail: "You don't have permission to access this task"

    NotFoundError:
      description: Task not found or does not belong to authenticated user
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            detail: "Task not found"

    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
          examples:
            titleRequired:
              summary: Title is required
              value:
                detail:
                  - loc: ["body", "title"]
                    msg: "Title is required"
                    type: "value_error"
            titleTooLong:
              summary: Title exceeds maximum length
              value:
                detail:
                  - loc: ["body", "title"]
                    msg: "Title must be 200 characters or less"
                    type: "value_error"
            descriptionTooLong:
              summary: Description exceeds maximum length
              value:
                detail:
                  - loc: ["body", "description"]
                    msg: "Description must be 1000 characters or less"
                    type: "value_error"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            detail: "Internal server error"
