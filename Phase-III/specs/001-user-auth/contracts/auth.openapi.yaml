openapi: 3.1.0
info:
  title: Authentication API
  description: User authentication endpoints for Phase II Todo Application
  version: 1.0.0
  contact:
    name: Hackathon Todo Phase II
    email: support@example.com

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.yourdomain.com
    description: Production server

tags:
  - name: Authentication
    description: User registration, login, logout, and session management

paths:
  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user account
      description: Create a new user account with email and password. Returns JWT token on success.
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              validRegistration:
                summary: Valid registration
                value:
                  email: user@example.com
                  password: password123
      responses:
        '201':
          description: User registered successfully
          headers:
            Set-Cookie:
              description: JWT token in httpOnly cookie
              schema:
                type: string
                example: token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Lax; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  value:
                    user:
                      id: 1
                      email: user@example.com
                      created_at: '2026-02-09T12:00:00Z'
                    message: Registration successful
        '400':
          description: Invalid request (validation error)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidEmail:
                  value:
                    error: Invalid email format
                    details: Please enter a valid email address
                shortPassword:
                  value:
                    error: Password too short
                    details: Password must be at least 8 characters
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                duplicateEmail:
                  value:
                    error: Email already registered
                    details: An account with this email already exists
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                rateLimited:
                  value:
                    error: Too many requests
                    details: Please try again in 15 minutes

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Login with email and password
      description: Authenticate user with email and password. Returns JWT token on success.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              validLogin:
                summary: Valid login
                value:
                  email: user@example.com
                  password: password123
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              description: JWT token in httpOnly cookie
              schema:
                type: string
                example: token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Lax; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  value:
                    user:
                      id: 1
                      email: user@example.com
                      created_at: '2026-02-09T12:00:00Z'
                    message: Login successful
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidCredentials:
                  value:
                    error: Invalid email or password
                    details: Please check your credentials and try again
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                rateLimited:
                  value:
                    error: Too many login attempts
                    details: Please try again in 15 minutes

  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout current user
      description: Clear authentication token and end user session
      operationId: logoutUser
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Logout successful
          headers:
            Set-Cookie:
              description: Clear JWT token cookie
              schema:
                type: string
                example: token=; HttpOnly; Secure; SameSite=Lax; Max-Age=0
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
              examples:
                success:
                  value:
                    message: Logout successful
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                notAuthenticated:
                  value:
                    error: Not authenticated
                    details: Please login to access this endpoint

  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Retrieve authenticated user information
      operationId: getCurrentUser
      security:
        - cookieAuth: []
      responses:
        '200':
          description: User information retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              examples:
                success:
                  value:
                    id: 1
                    email: user@example.com
                    created_at: '2026-02-09T12:00:00Z'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                notAuthenticated:
                  value:
                    error: Not authenticated
                    details: Please login to access this endpoint

  /api/auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh authentication token
      description: Refresh JWT token before expiration (handled automatically by Better Auth)
      operationId: refreshToken
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Token refreshed successfully
          headers:
            Set-Cookie:
              description: New JWT token in httpOnly cookie
              schema:
                type: string
                example: token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Lax; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
              examples:
                success:
                  value:
                    message: Token refreshed successfully
        '401':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                expiredToken:
                  value:
                    error: Token expired
                    details: Please login again

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
      description: JWT token stored in httpOnly cookie

  schemas:
    RegisterRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          maxLength: 255
          description: User's email address
          example: user@example.com
        password:
          type: string
          minLength: 8
          maxLength: 255
          format: password
          description: User's password (minimum 8 characters)
          example: password123

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User's email address
          example: user@example.com
        password:
          type: string
          format: password
          description: User's password
          example: password123

    UserResponse:
      type: object
      properties:
        id:
          type: integer
          description: Unique user identifier
          example: 1
        email:
          type: string
          format: email
          description: User's email address
          example: user@example.com
        created_at:
          type: string
          format: date-time
          description: Account creation timestamp
          example: '2026-02-09T12:00:00Z'

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserResponse'
        message:
          type: string
          description: Success message
          example: Login successful

    MessageResponse:
      type: object
      properties:
        message:
          type: string
          description: Response message
          example: Operation successful

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error type or title
          example: Invalid credentials
        details:
          type: string
          description: Detailed error message
          example: Please check your email and password

  examples:
    ValidUser:
      value:
        id: 1
        email: user@example.com
        created_at: '2026-02-09T12:00:00Z'

security:
  - cookieAuth: []
